<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js休眠</title>
    <SCRIPT type=text/javascript src="_JS_/jquery.js"></SCRIPT>
</head>
<body>
<input type="submit" value="3秒后展示">
<div id="img">
    <img src="_IMG_/dogis3.jpg" alt="">
</div>
</body>
<script>
    $('#img').hide();
    function sleep(numberMillis) {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
        }
    }
    $('input[type=submit]').click(function () {
        sleep(3000);
        $('#img').show();
    })
</script>
</html>
