<extend name="Public:index" />
<block name="content">
    <h1 style="text-align: center">添加权限</h1>
    <form role="form" method="post" action="{:U('')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputPassword1">权限名称</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请填写权限名称" name="name" value="{$row.name}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">管理权限路径</label>
            <textarea class="form-control" name="path" placeholder="请填写权限路径">{$row.path}</textarea>
        </div>
        <div class="form-group">
            <label for="parent-id">父级分类</label>
            <div class="">
                <select name="parent_id" id="parent-id" class="form-control m-bot15">
                    <foreach name="categories" item="category">
                        <option value="{$category.id}">{:str_repeat('&nbsp;&nbsp;',$category['level']-1)}{$category.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <!--如果存在id-->
        <present name="row">
            <input type="hidden" name="id" value="{$row.id}">
            <input type="submit" class="btn btn-primary" value="提交更新">
            <else/>
            <input type="submit" class="btn btn-primary" value="提交新增">
        </present>
    </form>
</block>
<block name="js">
    <script type="text/javascript">
        $(function(){
            $('#parent-id').val({$row.parent_id});
        });
    </script>
</block>
